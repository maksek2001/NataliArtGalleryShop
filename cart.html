<body>
<div class="Header">
<div class="HeadLine"></div>
<a class="aMainPage" href="index.html">Перейти на главную</a>
</div>
<body data-page="cart">
<div class="container">
<br />
<div class="Shop">
<span class="txt anim-text-flow">Каталог картин. Интернет-магазин NataliArtGallery</span>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<div class="Buttonss">
<ul class="nav nav-pills">
<li><a class="active" href="shopPicture.html">Каталог картин</a></li>
<li><a class="active" href="shopDoll.html">Каталог кукол</a></li>
<li><a href="cart.html">Корзина<span id="total-cart-count" style="font-size: 35px" class="badge"></span></a></li>
<li><a href="order.html">Оформление заказа</a></li>
</ul>
</div>
<br />
<br />
<div class="CartTable">
<div class="table-responsive">
<table class="table table-hover table-bordered">
<thead>
<tr>
<th>Артикул</th>
<th>Название</th>
<th>Цена</th>
<th>Количество</th>
<th>Сумма</th>
<th></th>
</tr>
</thead>
<tbody id="cart">
<tr>
<td colspan="6"><img src="img/loading.gif" alt="" /></td>
</tr>
</tbody>
</table>
</div>
<div>Итого: <span id="total-cart-summa">65000</span> руб.</div>
<br />
<a class="btn btn-info" href="order.html">Оформить заказ</a>
<br />
<br />
</div>
<script id="cart-template" type="text/template">
<% _.each(goods, function(good) { %>
<tr class="cart-item js-cart-item" data-id="<%= good.id %>">
<td><%= good.id %></td>
<td><%- good.name %></td>
<td><%= good.price %> руб.</td>
<td>
<span
class="cart-item__btn-dec-count js-change-count"
title="Уменьшить на 1"
data-id="<%= good.id %>"
data-delta="-1"
>
<span class="glyphicon glyphicon-minus"></span>
</span>
<span class="js-count"><%= good.count %></span>
<span
class="cart-item__btn-inc-count js-change-count"
title="Увеличить на 1"
data-id="<%= good.id %>"
data-delta="1"
>
<span class="glyphicon glyphicon-plus"></span>
</span>
</td>
<td><span class="js-summa"><%= good.count * good.price %></span> руб.</td>
<td>
<span class="cart-item__btn-remove js-remove-from-cart" title="Удалить из корзины" data-id="<%= good.id %>">
<span class="glyphicon glyphicon-remove"></span>
</span>
</td>
</tr>
<% }); %>
</div>
</script>
<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
