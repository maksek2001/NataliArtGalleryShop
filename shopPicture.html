<body>
<div class="Header">
<div class="HeadLine"></div>
<a class="aMainPage" href="index.html">Перейти на главную</a>
</div>
<body data-page="catalog">
<div class="container">
<div class="Shop">
<span class="txt anim-text-flow">Каталог картин. Интернет-магазин NataliArtGallery</span>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<div class="Buttonss">
<ul class="nav nav-pills">
<li><a class="active" href="shopPicture.html">Каталог картин</a></li>
<li><a class="active" href="shopDoll.html">Каталог кукол</a></li>
<li><a href="cart.html">Корзина<span id="total-cart-count" class="badge"></span></a></li>
<li><a href="order.html">Оформление заказа</a></li>
</ul>
</div>
<br />
<br />
<br />
<ul id="goods" class="list-unstyled">
<div class="gifka">
<img src="img/loading.gif" alt="" />
</div>
</ul>
<div class="Catalog">
<script id="catalog-template" type="text/template">
<% _.each(goods, function(good) { %>
<li class="good-item row">
<div class="col-md-16">
<a href = "<%- good.img %>" ><img class="good-item__img" src="<%- good.img %>" width="85%" height="85%" style="margin-left:7.5%"/></a>
</div>
<div class="col-md-16">
<div class="good-item__id">Артикул <%= good.id %></div>
<div class="good-item__name"><%- good.name %></div>
<div class="good-item__size">Размер: <%- good.size %></div>
<div class="good-item__description">Описание: <%- good.description %></div>
<div class="good-item__availability">Статус работы: <%- good.availability %></div>
<div class="good-item__care">Рекомендации по уходу: <%- good.care %></div>
<div class="good-item__price"><%= good.price %> руб.</div>
<button
class="good-item__btn-add btn btn-info btn-sm js-add-to-cart"
data-id="<%= good.id %>"
data-name="<%- good.name %>"
data-price="<%= good.price %>"
>Добавить в корзину</button>
</div>
</li>
<% }); %>
</script>
</div>
</div>
<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/jquery.cookie.js" type="text/javascript"></script>

<script src="js/modules/animShop.js" type="text/javascript"></script>
</body>
